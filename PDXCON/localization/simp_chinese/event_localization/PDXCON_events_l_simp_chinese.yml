l_simp_chinese:
 PDXCON.50.t:0 "P社大厅"
 PDXCON.50.desc:0 "我在瑞典斯德哥尔摩的P社大厅里，这里是神奇的地方。"
 PDXCON.50.desc.meet_troy:0 "[PDXCON_lobby_person.GetFirstName]是来给我讲解办公室的。\n\n（本教程中的提示会给mod制作者提供建议，鼠标放在选项上显示提示。）"
 PDXCON.50.option.a:0 "前往游戏发行大厅"
 PDXCON.50.option.b:0 "前往员工大厅"
 PDXCON.50.option.c:0 "离开P社Interactive工作室"
 PDXCON.50.after.tt:0 "事件脚本可以在 /events/PDXCON_events.txt 找到。\n\n事件的本地化可以在 /localization/english/ 下的任何目录，但我喜欢尽可能地把文件归纳到不同的文件夹里。由于mod中只有一个事件链，位置在 /localization/english/events/PDXCON_events_l_english.yml 。\n\n“_l_english.yml”的后缀是非常重要的，如果不使用这个后缀，将导致翻译文件不显示。主要要用UTF-8-BOM编码保存该文件。\n\n对于mod作者来说，为他们所有独特的文件使用前缀也是一种最佳做法，以减少玩家组合修改时的冲突。\n\n第一个事件使用了“triggered_desc”，它基于一个触发器来检查一个角色是否有一个标记。\n\n在“immediate”子句中，还有一个“if”语句，用于检查标记并改变哪个角色出现在大厅的范围。\n\n要添加提示，使用“custom_tooltip”命令，例如：\n\ncustom_tooltip = PDXCON.50.after.tt \n\n#X 确保在事件文件的顶部有一个唯一的命名空间。对于这个事件链，我使用“namespace=PDXCON”。#"
 PDXCON.100.t:0 "P社的游戏发行大厅"
 PDXCON.100.desc:0 "我在P社工作室的一条走廊里。沿着墙壁是P社最近发行的游戏。工作室的发言人让人谈论事件文本如何有不同的颜色和字体。通往流媒体工作室的门是锁着的。"
 PDXCON.100.option.a:0 "去剧院。"
 PDXCON.100.option.b:0 "去休息室。"
 PDXCON.100.option.c:0 "去办公室。"
 PDXCON.100.option.d:0 "去地图室。"
 PDXCON.100.option.e:0 "返回大厅"
 PDXCON.100.after.tt:0 "这是最简单的一种事件，我把它命名为“PDXCON.100”。最好的做法是在事件编号中留出空白，以防你以后想回来把事件插入到现有的序列中。你可以随心所欲地命名事件，但逻辑性强、直观的事件名称会让别人更容易理解你的代码，并在你重新查看时帮助你记住。\n\n我在这里使用“after”块来提供“custom_tooltip”。这样，无论玩家选择什么选项，提示都会显示出来。\n\n事件的主题，它们可以在 /common/event_themes/00_PDXCON_event_themes.txt 中找到。\n\n这将设置左上角的图标，事件的声音效果，并调用背景。事件背景可以在 /common/event_backgrounds/01_PDXCON_event_backgrounds.txt 中找到。\n\n事件背景指定了环境以及背景图像文件的位置，而这个例子中的位置：gfx/interface/illustrations/event_scenes/PDXCON_hallway_titles.dds"
 PDXCON.200.t:0 "P社剧院"
 PDXCON.200.desc:0 "我在悖论剧院里，正在播放王国风云3的最新DLC资料片。"
 PDXCON.200.desc.expectations:0 "[PDXCON_alex.GetFullName]和[PDXCON_henrik.GetFullName]是用来衡量玩家反应的。"
 PDXCON.200.desc.pleased:0 "[PDXCON_alex.GetFirstName]和[PDXCON_henrik.GetFirstName]似乎对观众的反应很满意。"
 PDXCON.200.desc.worried:0 "[PDXCON_alex.GetFirstName]和[PDXCON_henrik.GetFirstName]似乎很担心观众的反应。"
 PDXCON.200.option.a:0 "“闭嘴，把我的钱拿去。”"
 PDXCON.200.option.b:0 "回到走廊上。"
 PDXCON.200.option.c:0 "\"这看起来很糟糕。\""
 PDXCON.200.option.c.tt:0 "[PDXCON_alex.GetFirstName]和[PDXCON_henrik.GetFirstName]将会生气。"
 PDXCON.200.after.tt:0 "要从一个角色身上减少金币，请使用“remove_short_term_gold”命令。我参考了“minor_gold_value”，这是一个基于角色等级的变量。脚本的值不需要使用。你可以定义一个数值，比如“ remove_short_term_gold = 30 ”（juijote注：add_gold = -x 貌似是不能让减少生效的）。\n\n要增加军事生活方式经验值，使用“add_martial_lifestyle_xp”。而我使用一个变量来“miniscule_lifestyle_xp”表示数量。这些数值的数量在原版游戏中定义在 /common/script_values/00_lifestlye_values.txt 中。\n\n我在这里使用“first_valid”命令，根据“has_character_flag”使用“triggered_desc”来改变事件的描述。在这种情况下，我允许同一事件被重访，描述将根据玩家过去选择的选项决定而改变。\n\n使用“add_trait”命令来添加一个特质。我在 /common/traits/00_PDXCON_traits.txt 中定义了这个特性。\n\n当添加一个特质时，一定要将“index”数字增加1。如果两个特质共享一个索引号，游戏将只使用其中一个特质中定义的值。当组合mod时，产生冲突的主要原因是两个不同的mod为一个特质使用相同的索引号。\n\n特质图标位于/gfx/interface/icons/traits/\n它们的格式是 \"dds\"。\n\n这里的两个选项都是为范围内的角色移除或添加压力。在这两种情况下，添加或删除压力的命令是 “add_stress”。 要增加压力，使用脚本值，如“medium_stress_gain”。 要消除压力，使用像“minor_stress_loss”的脚本值。这些值位于原版游戏中的common/script_values/00_stress_values.txt 。\n"
 PDXCON.300.t:0 "P社群星休息室"
 PDXCON.300.desc:0 "我在P社群星休息室，这里所有的食物都是由具有美味特质的物种制成的。（海星？）\n\n[PDXCON_lounge_person_a.GetFullName]和[PDXCON_lounge_person_b.GetName][PDXCON_lounge_person_b.GetHouse.GetName]正在进行交谈。"
 PDXCON.300.option.a:0 "通过吸收神性的反映，我们越来越接近主。"
 PDXCON.300.option.b:0 "回到走廊上。"
 PDXCON.300.option.b.tt:0 "我将离开休息室。"
 PDXCON.300.after.tt:0 "要添加角色修饰符，使用“add_character_modifier”命令。你可以通过添加一个时间段，如“months = 1”，使其成为有时效的。该修饰符在 /common/modifers/00_PDXCON_modifiers.txt 中定义。\n\nPDXCON_paradox_modifier 的本地化是“Ate Paradox Green”，它可以在 /localization/english/modifiers/PDXCON_modifiers_l_english.yml 找到。\n\n修饰符的图标可以在 /gfx/interface/icons/modifiers/ 找到。\n\n要添加一个秘密，命令是 “add_secret”，并指定“'type”“target”。在这个例子中是“secret_cannibal”和“root”。\n\n制作一个全新的秘密是一件相当麻烦的事情，需要编辑至少六个文件。\n\n这个事件使用“random_list”命令的两个实例来定义作用域，改变显示为“left_portrait”和“right_portrait”的字符。我将在Speakeasy事件中展示一种更优雅的方式。\n\n做一件事有不止一种方法。例如，有两种不同的本地化方式用于显示正在进行对话的角色的名字。第一个，“PDXCON_lounge_person_a.GetFullName”，显示一个角色的全名。第二个是“PDXCON_lounge_person_b.GetName”“'PDXCON_lounge_person_b.GetHouse.GetName”的组合。在这两种情况下，都会显示第一个名字和家族名称，但第二个变体当鼠标移到家族名称上时，会在提示中显示家族而不是角色。"
 PDXCON.400.t:0 "P社办公室"
 PDXCON.400.desc:0 "我在P社办公室。"
 PDXCON.400.desc.discussion:0 "[PDXCON_fred.GetFullName]和[PDXCON_linda.GetFullName]接下来应该制作什么游戏。有了这个权限，我可以向他们推销游戏。现在是我开枪的时候了!"
 PDXCON.400.discussion.consider_sengoku:0 "[PDXCON_linda.GetFirstName]和[PDXCON_fred.GetFirstName]正在考虑我提出的制作《战国时代II》的方案。"
 PDXCON.400.discussion.consider_majesty:0 "[PDXCON_fred.GetFirstName]正兴奋地对[PDXCON_linda.GetFirstName]解释为什么现在是《王权III》的时候。"
 PDXCON.400.option.a:0 "“王权III ！”"
 PDXCON.400.option.c:0 "“战国时代II！”"
 PDXCON.400.after.tt:0 "要在角色之间添加一个意见修饰符，范围是将对目标有意见的角色。我们的范围是Fredrik Wester，他将得到“target”角色“root”（获得事件的角色）的正面意见。该命令是 “add_opinion”。\n\n修饰符是 PDXCON_liked_game_pitch_opinion ，定义在common/opinion_modifiers/00_PDXCON_opinion_modifiers.txt中。\n\n opinions将意见的值列为“opinion”，例如“opinion = 5”。可以设置一个时间段，如“years = 5”。意见也可以设置为随时间递减，如“decaying = yes”。\n\n要改变一个角色的信仰，使用“set_character_faith”命令，在这个例子中，“set_character_faith = faith:pdxcon_paradoxism”。你也可以在触发器中使用信仰，如“has_faith = faith:pdxcon_paradoxism”。在调用一个信仰时，不要忘记使用“faith:”。宗教和信仰的定义可以在 /common/religon/religions/ 找到。\n\n“.dds”格式的信仰图标在 /gfx/interface/icons/faith/\n\n有一个怪癖是，如果你想让一个信仰图标也能用于自定义信仰，你必须给它另一个名字，例如“custom_faith_icons”部分中宗教文件中列出的“pdxcon_paradoxism_custom”。"
 PDXCON.400.option.b:0 "回到走廊上。"
 PDXCON.400.option.b.tt:0 "你将离开剧院。"
 PDXCON.500.t:0 "P社地图室"
 PDXCON.500.desc:0 "我在Paradox地图室，目前的地图是P社嘉年华的寻宝活动!"
 PDXCON.500.option.a:0 "以皇家鸭嘴兽的骨架作为我的标志!"
 PDXCON.500.option.a.tt:0 "你将得到P社的冠鸭嘴兽骨架作为你们家族的纹章。"
 PDXCON.500.after.tt:0 "纹章可以从一个地方复制到另一个地方，使用命令：\n\n“house = { set_coa = dynasty:PDXCON_dynasty }'”\n\n这将把玩家家族的纹章改为 PDXCON_dynasty 的纹章。\n\n纹章的定义在 /common/coat_of_arms/coat_of_arms/ 中。\n\n如果你在调试模式下运行CK3，你可以实时编辑纹章文件，游戏会用你的改动刷新显示的纹章。这就是我如何轻松地为《黑暗王子》编辑了许多不同的纹章。你可以快速改变颜色，改变被引用的纹章，改变纹章的大小（比例）、位置、旋转和方向。\n\nPDXCON_paradox_dynasty = {\n$TAB$pattern = \"pattern_solid.dds\"\n$TAB$color1 = \"red\"\n$TAB$color2 = \"white\"\n$TAB$colored_emblem = {\n$TAB$$TAB$texture = \"ce_PDXCON_paradox_01.dds\"\n$TAB$$TAB$color1 = \"yellow\"\n$TAB$$TAB$color2 = \"white\"\n$TAB$$TAB$instance = { position = { 0.5 0.6 } scale = { 1.25 1.25 } \n$TAB$}\n}\n\n该文件中引用的纹理在 /gfx/coat_of_arm/colored_emblems 中找到。\n\n如果你看一下这个提示的文件，你会发现在文本中添加标签的语法。"
 PDXCON.500.option.b:0 "回到走廊上。"
 PDXCON.500.option.b.tt:0 "你将离开剧院。"
 PDXCON.600.t:0 "P社员工大厅"
 PDXCON.600.desc:0 "我正站在走廊上，旁边摆着P社员工cosplay的黑白照片，或者至少是戴着搞笑帽子的照片。\n\n我希望我有一顶滑稽的帽子，我几乎去了P社嘉年华，甚至没有得到一件t恤。"
 PDXCON.600.option.a:0 "去地下酒吧。"
 PDXCON.600.option.b:0 "去音乐工作室。"
 PDXCON.600.option.c:0 "去工作区。"
 PDXCON.600.option.d:0 "回到大厅。"
 PDXCON.600.after.tt:0 "你不必总是遵循P社的CK3范例或事件的风格指南。你不需要在事件中包含人物肖像。角色所站的房间不一定要有事件背景图像。你不需要在第一人称中使用事件文本。你可以使用第二人称视角。你可以用皇家的“我们”。你可以在对话中使用“单引号”而不是“双引号”。你喜欢做什么就做什么。你想要多有创意就多有创意!你是个mod作者!\n\n这是一个mod制作指南，而不是一个写伟大的文学和诗歌的指南。大卫·福克纳有一个1288个单词的连续句子。他是美国最著名的文学作家之一。P社非常重视美式英语，这也是他们在所有游戏中使用美式英语而不是英帝国主义英语(注:只在《维多利亚3》中使用)的原因。\n\n#X 如果你改变了标准方法，你可能会得到一些抱怨。如果你决定改变MOD中的风格，一致性可能很重要。\n\n请不要在CK3中写一个1288个单词的连续句子。如果没有滚动条，它就不适合在事件窗口中出现。"
 PDXCON.700.t:0 "P社酒吧"
 PDXCON.700.desc:0 "我在P社酒吧。这是一个以1920年代黑帮为主题的休息室。通常情况下，“酒吧”里没有酒。PDXCON是一个特殊的场合，有一个为所有工作人员举办的大派对。\n\n[PDXCON_speakeasy_person_a.GetFullName]和[PDXCON_speakeasy_person_b.GetFullName]正在进行交谈。"
 PDXCON.700.desc.cutoff:0 "\n\n酒保把我拒之门外，拒绝再为我提供任何酒水。"
 PDXCON.700.option.a:0 "饮下靓靓嘅杯，白啤酒黑啤酒。"
 PDXCON.700.option.b:0 "回到走廊上。"
 PDXCON.700.option.b.tt:0 "你将离开地下酒吧。"
 PDXCON.700.after.tt:0 "喝酒选项使用“random”来决定结果。例如，当一个角色已经有了“Tipsy at PDXCON”的修饰符后，在随后的饮酒中，有30%的机会使该角色获得酒鬼的特性。\n\nrandom = {\n$TAB$chance = 30\n$TAB$add_trait = drunkard\n}\n\n我通过使用“list”大大减少了事件代码本身中随机选择的大小。这将利用一个脚本化的效果。使用脚本化效果的一个原因是将代码从一个特定的事件中隔离出来，特别是当你打算多次重复使用该效果时。如果你不打算重复使用代码，那么你可能不会花精力去编写一个触发器或效果的脚本，但一般来说，这样做是一个好的做法。我不使用“random_list”来列出每个潜在的角色，然后保存范围，而是使用“random_in_list”。\n\nrandom_in_list = {\n$TAB$list = PDXCON_CK3_staff_list\n$TAB$limit = { is_available = yes }\n$TAB$save_scope_as = PDXCON_speakeasy_person_a\n}\n\n“list”是“PDXCON_CK3_staff_list”，这是一个动态变量，我在PDXCON.50的立即子句中用“PDXCON_populate_CK3_staff_list_effect = yes”命令在事件链的开始设置。\n\n这个效果在 /common/scripted_effects/PDXCON_staff_effects.txt 中定义。\n\nPDXCON_populate_CK3_staff_list_effect = {\n$TAB$character:easteregg_fredrik_wester = {\n$TAB$$TAB$add_to_list = PDXCON_CK3_staff_list\n$TAB$}\n$TAB$etc...\n} "
 PDXCON.800.t:0 "P社音乐工作室"
 PDXCON.800.desc:0 "我在P社音乐工作室。这个房间有很多高质量的乐器。此刻没有人在录音。有人把《王国风云3》的主旋律曲目留在音响上播放。"
 PDXCON.800.option.a:0 "拿上歌词表。"
 PDXCON.800.option.b:0 "回到走廊上。"
 PDXCON.800.after.tt:0 "添加到一个属性技能很容易，例如：“add_diplomacy_skill = 1”。\n\n我在整个MOD的事件中使用了音乐提示。语法很简单，例如：\n\nplay_music_cue = \"mx_cue_ck3_vocal_maintheme\"\n\n音乐提示可以在 /music/music.txt 找到。"
 PDXCON.900.t:0 "P社工作区"
 PDXCON.900.desc:0 "我在一个Paradox工作区。这里有很多桌子、椅子、台式电脑、键盘和显示器。在角落里有一个[PDXCON_maledummy.GetFirstName]，开发人员正在用它作为飞镖的目标。\n\n在一块白板上写着。\"你可以在本地化中使用不同的字体和颜色！\"\n\n#V 一个不同字体的例子#。\n #F Lorem ipsum# #B dolor sit amet #, #C consectetur adipiscing elit#. #EMP Nulla nec ultrices felis.# Fusce libero massa, #N faucibus id semper id#, consectetur in lectus. #T Phasellus eget odio quis dolor egestas consequat.# Etiam sodales nisl ac enim sollicitudin, #X et pellentesque sem sagittis. #"
 PDXCON.900.option.a:0 "做一些笔记来改进你的mod。"
 PDXCON.900.option.a.tt:0 ""
 PDXCON.900.option.b:0 "回到走廊上。"
 PDXCON.900.option.b.tt:0 "你将离开工作区。"
 PDXCON.900.after.tt:0 "这个角色是通过历史文件添加的。你可以在 /history/characters/PDXCON_characters.txt 中找到“PDXCON_maledummy”的条目。你可以用“character:”对任何字符进行范围化，例如：\n\ncharacter:PDXCON_maledummy = { save_scope_as = PDXCON_maledummy }\n\n我为事件中的右边肖像调用该范围。\n\nright_portrait = {\n$TAB$character = scope:PDXCON_maledummy\n$TAB$animation = severelywounded\n}\n\nDummyMale是一个内部笑话，未来的修改者将不需要担心这个问题。根据PDX的说法：“一些mod作者使用DummyMale和DummyFemale字符做了很多他们本不应该做的事情。这是一个缺乏功能的结果，我们现在已经在1.3.X中引入了这一功能。随着对这一虚拟角色的需求被取消，我们将废弃它。这意味着它将继续工作1.3.X引入的替换功能，但它们将在1.4中大部分被删除，以确保脚本和代码在长期内更易于维护。\n\n#X 要查看一些改变颜色和字体的选项，请看事件的文件：“PDXCON.900.desc”#"
 PDXCON.1000.t:0 "离开P社"
 PDXCON.1000.desc:0 "[PDXCON_hat_bringer.GetFirstName]把你带到了参观的终点，当你转身离开时[PDXCON_hat_bringer.GetSheHe]说，\"别忘了你的帽子？\"\n\n\"我的帽子？\"\n\n[PDXCON_hat_bringer.GetFirstName]宣称：“你的王冠，你的威严，P社玩家不向任何人低头。”"
 PDXCON.1000.option.a:0 "我们该走了。"
 PDXCON.1000.option.a.tt:0 "上帝保佑! 陛下"
 PDXCON.1000.after.tt:0 "我使用了一个角色标志来优先考虑在角色的肖像上显示P社皇冠：\n\nadd_character_flag = PDXCON_wearing_paradox_crown_flag\n\n该标志由脚本触发器中的一个触发器检查：\n\n/common/scripted_triggers/PDXCON_clothing_triggers.txt\n\nPDXCON_crown_trigger = {\n$TAB$has_character_flag = PDXCON_wearing_paradox_crown_flag\n}\n\n添加像这样的皇冠3D肖像模型涉及到几个文件：\n\n/common/genes/06_genes_special_accessories_headgear.txt \n/gfx/portraits/portrait_modifiers/01_headgear.txt \n/gfx/portraits/portrait_modifiers/01_custom_headgear.txt \n/gfx/portraits/accessories/PDXCON_headgear.txt \n\n还有这个文件夹下的所有模型文件。\n/gfx/models/portraits/attachments/male_headgears/secular/western/pdxcon_sample_01 \n\n以及 “女性头饰 ”的核心文件夹"
 PDXCON.1100.t:0 "P社的智械黎明"
 PDXCON.1100.desc:0 "当我踏上斯德哥尔摩的街道时，空气在我面前扭曲了。一个传送门打开了，露出一个巨大的红色沙漠。从传送门里走出来的是一个长着机器人脑袋的人，身穿链式服装，挥舞着一把金色的汤姆逊枪。\n\n它用毫无感情的声音宣称：\"我们已经在整个多元宇宙中与像你这样的游戏者战斗过。现在你知道了能让你改变我们现实性质的秘密，你必须被摧毁。\"\n\n[PDXCON_hat_bringer.GetFirstName]从P社的办公室里冲出来，拔出一把剑，“我的陛下，快跑! 我来挡住这个智械的憎恶！”"
 PDXCON.1100.option.a:0 "帮助[PDXCON_hat_bringer.GetFirstName]对智械。"
 PDXCON.1100.option.a.desc:0 "我们不会温和地走进那个良夜"
 PDXCON.1100.option.b:0 "逃走吧，把[PDXCON_hat_bringer.GetFirstName]交给他的命运。"
 PDXCON.1100.option.a.success:0 "我赢得了这场战斗"
 PDXCON.1100.option.a.failure:0 "我赢得了战斗，但[PDXCON_hat_bringer.GetFirstName]受了重伤。"
 PDXCON.1100.after.tt:0 "智械角色是通过“create_character”命令生成的。所有相关的角色细节如属性和特征都包含在“create_character”的代码块中。\n\n与添加王冠类似，汤姆逊枪也被添加为模型。然而，它是通过复制和修改spymaster动画并将刀换成新的汤姆枪模型来显示的。这可以在以下文件中找到：\n\n/gfx/portraits/portrait_animations/PDXCON_animations.txt\n\nportrait_modifier = { \n$TAB$animations_props = PDXCON_tommy_gun_prop \n$TAB$animations = council_spymaster_decal \n}\n选择帮助特洛伊作战，创造了一个威力属性决斗：\n\nduel = { \n$TAB$skill = prowess \n$TAB$value = scope:PDXCON_synthetic_assassin.prowess \n$TAB$desc = PDXCON.1100.option.a.desc \n$TAB$$TAB$50 = { \n$TAB$$TAB$$TAB$desc = PDXCON.1100.option.a.success \n$TAB$$TAB$$TAB$compare_modifier = { \n$TAB$$TAB$$TAB$$TAB$value = scope:duel_value \n$TAB$$TAB$$TAB$$TAB$multiplier = high_positive_duel_skill_multiplier \n$TAB$$TAB$$TAB$}\n\n等等..."
 PDXCON.1200.t.dead_synth:0 "智械除尘"
 PDXCON.1200.t.dead_troy:0 "R.I.P [PDXCON_hat_bringer.GetFirstName]"
 PDXCON.1200.desc.dead_troy:0 "[PDXCON_hat_bringer.GetFirstName]没有在[PDXCON_hat_bringer.GetHerHis]与智械刺客的战斗中幸存。 安息吧，《王国风云III》的P社论坛社区经理，你的牺牲不会被遗忘！\n"
 PDXCON.1200.desc.victory:0 "我战胜了我的金属敌人，我已经察觉到了。当我回到P社大厅时，我看到更多的人乘着比城市还大的巨大金属船从天上飞来。他们一上岸，屠杀就开始了；没有感情的怪物完全覆盖在盔甲上，没有明显的血肉之躯，在他们的道路上灭绝一切。在P社的每一个屏幕上都显示着世界各地发生的情况。智械入侵已经开始。"
 PDXCON.1200.desc.pewpew:0 "\n\n握着被摧毁的智械身上的金色汤姆逊枪，我发誓要为这次袭击复仇。"
 PDXCON.1200.option.a:0 "“这些生物是什么？他们想要什么？！”"
 PDXCON.1200.after.tt:0 "增加声望很容易，只是“add_prestige = 1000”\n\n我使用触发的描述来改变事件的标题，这取决于特洛伊是否被智械刺客杀死。\n\ntitle = { \n$TAB$first_valid = { \n$TAB$$TAB$triggered_desc = { \n$TAB$$TAB$$TAB$trigger = { \n$TAB$$TAB$$TAB$$TAB$scope:PDXCON_synth_fight = flag:troy_killed \n$TAB$$TAB$$TAB$ } \n$TAB$$TAB$desc = PDXCON.1200.t.dead_troy \n$TAB$$TAB$} \n$TAB$desc = PDXCON.1200.t.dead_synth \n$TAB$ }\n} \n\n "
 PDXCON.1300.t:0 "保管员在清理东西!"
 PDXCON.1300.desc:0 "在世界各地，时空裂缝已经打开，成群的智械涌了出来。他们来自深空，来自地球在火星上的无人机殖民地的废墟，来自一个平行的欧罗巴宇宙。\n\n大策略玩家社区已经召开了一个紧急峰会。他们任命我为P社玩家社区监护人。瑞典在20世纪和21世纪以其战争狂热而闻名，已经承诺他们的武装力量将支持我的事业。"
 PDXCON.1300.option.a:0 "现在我们可以把事情做完了。"
 PDXCON.1300.option.a.tt:0 "是时候滚去工作了。"
 PDXCON.1300.after.tt:0 "有一个“if ”和“else”语句来检查特洛伊的角色是否 “is_alive”。如果特洛伊的角色是活的，那么在选择玩家管理员时，他的肖像将出现在右下方，这样就很好了！\n\n要给角色添加头衔和附庸：\ncreate_title_and_vassal_change = { \n$TAB$type = created \n$TAB$save_scope_as = change \n$TAB$add_claim_on_loss = no \n} \n\ntitle:k_sweden = { \n$TAB$change_title_holder = { \n$TAB$$TAB$holder = root \n$TAB$$TAB$change = scope:change \n$TAB$} \n} \nresolve_title_and_vassal_change = scope:change \n\n生成一支军队：\nspawn_army = { \n$TAB$uses_supply = yes \n$TAB$inheritable = no \n$TAB$name = swedish_armed_forces_event_troops \n$TAB$levies = { \n$TAB$$TAB$value = 50000 \n$TAB$} \n$TAB$men_at_arms = { \n$TAB$$TAB$type = bondi \n$TAB$$TAB$stacks = 3 \n$TAB$} \n$TAB$location = title:c_upland.title_province \n}"
 PDXCON.1400.t:0 "智械黎明 III"
 PDXCON.1400.desc:0 "没有人想要的扩张！智械部队已经在伦敦，巴黎，柏林和罗马登陆。这些智械军团迅速制服了守军，他们自称为 \"应急措施\"。这个mod的开发者错过了一个很好的机会，把他们称为 \"P社嘉年华紧急事件\"。\n\n我能用瑞典军队的力量打败这些智械大军吗?"
 PDXCON.1400.option.a:0 "“玩MOD的玩家：团结起来，对抗这些智械！”"
 PDXCON.1400.after.tt:0 "我没有在“create_character”命令中定义一个角色的所有特征和属性，而是使用一个模板，“template = PDXCON_synthetic_template”。模板位于 /common/scripted_character_templates/00_PDXCON_synthetic_character_templates.txt 中。\n\n添加一个索赔:“add_pressed_claim = title:k_sweden”\n\n发动战争：\n\n$TAB$start_war = { \n$TAB$$TAB$casus_belli = claim_cb \n$TAB$$TAB$target = title:k_sweden.holder \n$TAB$} \n}"
 PDXCON.1500.t:0 "智械黄昏"
 PDXCON.1500.d:0 "最后一个智械被摧毁了。尽管大半个世界已化为废墟，无数人失去了生命，但智械终于被消灭了。有些人在智械一动不动的躯体上寻找这些屠杀机器如何运作以及他们为什么要入侵我们世界的线索。他们并没有找到许多答案，但智械留下的一些科技可以为我们所用。"
 PDXCON.1500.option.a:0 "我们不会温和地走进那个良夜"